upstream backend {
    server localhost:8000;
}

server {
    listen 80;

    location /api/ {
        proxy_pass http://backend/;
    }

    location /admin/ {
        proxy_pass http://backend/admin/;
    }

    location /static/ {
        alias /staticfiles/;
    }

    location / {
        root /var/www/frontend;
        try_files $uri /index.html;
    }
}